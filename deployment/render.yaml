services:
  - type: web
    name: airfacts-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements-minimal.txt"
    startCommand: "cd api && uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: NEO4J_URI
        sync: false
      - key: NEO4J_USERNAME
        sync: false
      - key: NEO4J_PASSWORD
        sync: false
    healthCheckPath: /
